<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timepicker test</title>
</head>
<body>
    <input type="time" onChange="timeChanged(event);">
    <p>Time changed to <span id="target"></span></p>

    <script>
    function timeChanged(e) {
        document.getElementById("target").innerText = e.target.value;
    }
    </script>
</body>
</html>
